<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="360" height="120" viewBox="0 0 360 120" role="img" aria-labelledby="title desc">
  <title id="title">Logo Aeroclub dei Marsi</title>
  <desc id="desc">Semplice logo stilizzato: silhouette di un aeroplano con testo.</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#0b3b5a" />
      <stop offset="1" stop-color="#1e6a8a" />
    </linearGradient>
  </defs>
  <g transform="translate(8,8) scale(0.9)">
    <!-- airplane silhouette -->
    <path d="M10 36 L90 6 L84 34 L110 40 L84 46 L90 74 Z" fill="url(#g)" opacity="0.95"/>
  </g>
  <g transform="translate(130,36)">
    <text x="0" y="6" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="22" fill="#0b3b5a">Aeroclub</text>
    <text x="0" y="32" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="16" fill="#6c7b86">dei Marsi</text>
  </g>
</svg>
